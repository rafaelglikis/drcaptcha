<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dr.Captcha{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <style>
        .nav-logo {
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
        <ul class="navbar-nav">
            {% load static %}
            <a class="navbar-brand" href="/"><img src="{% static 'images/logo.png'%}" alt="logo" class="nav-logo"></a>
            <li class="nav-item {{ index }}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ methodology }}" href="/methodology">Methodology</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ api }}" href="/api">API</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ test_captcha }}" href="/test-captcha">Test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ canvas }}" href="/canvas">Canvas</a>
            </li>
        </ul>
        <a class="btn btn-outline-primary" href="/admin">Login</a>
    </nav>
    {% block content %}{% endblock %}
    <footer class="page-footer font-small bg-light">
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright: Dr.captcha</div>
    </footer>

    {% block js %}
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endblock %}
</body>
</html>
