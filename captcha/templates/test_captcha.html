{% extends "base.html" %}
{% load static %}
{% block title %}Dr.Captcha | Test{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-centered">
            <br>
            <h1 class="text-center">Are you Human?</h1><br>
            {% if correct == True %}
                <div class='alert alert-success'>Of course you are!</div>
            {% elif correct != None %}
                <div class='alert alert-danger'>No you are not.</div>
            {% endif %}
            <img class="mx-auto d-block" src="http://{{ request.get_host }}/{{ captcha.image }}" alt="captcha">
            <form action="http://{{ request.get_host }}/test-captcha/{{ captcha.id }}" method="get">
                <br>
                <input type="text" name="value" class="form-control"
                       placeholder="xxxxxx" maxlength="6"
                       {% if value %} value="{{ value }}" {% endif %} required>
                <br>
                <button class="btn btn-primary mx-auto d-block">Submit</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>``
</div>
{% endblock %}
